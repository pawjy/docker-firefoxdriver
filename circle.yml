machine:
  services:
    - docker
dependencies:
  override:
    - git config --global user.email "temp@circleci.test"
    - git config --global user.name "CircleCI"
    - docker info
    - docker build -t quay.io/wakaba/firefoxdriver:stable stable
    - git clone https://github.com/manakai/perl-web-driver-client
    - cd perl-web-driver-client && make test-deps
test:
  override:
    - docker run --name server -d --net=host quay.io/wakaba/firefoxdriver:stable /fx
    - while [ ! curl -f http://localhost:9516/status ]; do sleep 1; done
    - cd perl-web-driver-client && TEST_WD_URL=http://localhost:9516 WEBUA_DEBUG=2 make test
    - docker logs server
    - docker kill server
    - docker rm server

deployment:
  docker:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker push quay.io/wakaba/firefoxdriver:stable

  nightly:
    branch: nightly
    commands:
      - curl -f -s -S --request POST --header "Authorization:token $GITHUB_ACCESS_TOKEN" --header "Content-Type:application/json" --data-binary "{\"base\":\"master\",\"head\":\"`git rev-parse HEAD`\",\"commit_message\":\"auto-merge nightly into master\"}" "https://api.github.com/repos/wakaba/docker-firefoxdriver/merges"

  staging:
    branch: staging
    commands:
      - curl -f -s -S --request POST --header "Authorization:token $GITHUB_ACCESS_TOKEN" --header "Content-Type:application/json" --data-binary "{\"base\":\"master\",\"head\":\"`git rev-parse HEAD`\",\"commit_message\":\"auto-merge staging into master\"}" "https://api.github.com/repos/wakaba/docker-firefoxdriver/merges"
